port 26379
dir "/tmp"
# 自定义集群名，其中 127.0.0.1 为 redis-master 的 ip，6379 为 redis-master 的端口，2 为最小投票数（因为有 3 台 Sentinel 所以可以设置成 2）
sentinel myid 03b71bc14d5de71dfc24fd5eaf8e42b867113bf8
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 192.18.1.2 6380 2
# sentinel auth-pass mymaster 密码
sentinel config-epoch mymaster 0
sentinel leader-epoch mymaster 0
# Generated by CONFIG REWRITE
user default on nopass ~* +@all
sentinel known-replica mymaster 192.18.1.4 6379
sentinel known-replica mymaster 192.18.1.1 6379
sentinel known-replica mymaster 192.18.1.3 6379
sentinel known-sentinel mymaster 192.18.1.12 26379 1d6bca33f901f555975ea8920d0cc8790fdc0bbc
sentinel known-sentinel mymaster 192.18.1.11 26379 4731fc5b308aef34dcf7bfd62d3e342ba7c745ff
sentinel current-epoch 0